<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Muppet Murder Mystery</title>
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
    <link rel="stylesheet" href="muppet_murder.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body>
    <p id="gameTitle"  class="animated flash">Welcome to Muppet Murder Mystery</p>
    <div id="boardSize">
    </div>
    <div class="winModal">
      <p id="insideWinModal">You have solved the Muppet Murder Mystery</p>
    </div>
    <div class="loseModal">
      <p id="insideLoseModal">You have failed the Muppet Murder Mystery. Please try again.</p>
    </div>
    <div id="story" class="animated fadeIn">
      <p id="insideStory">A beloved Muppet has been murdered and it's up to you to find the culprit. Review the clues and solve this Muppet Murder Mystery!</p>
      <p id="clicktoExit">Click to exit.</p>
    </div>
    <form id="form" action="index.html"  method="post">
      <label id="label">Enter a letter</label>
      <input id="playerInput" type="text" name="letterInput" required pattern[a-z] maxlength="1">
      <button  id="submit"type="button">Submit</button>
    </form>
    <button id="start"type="button">Start Game</button>
    <div class="images">
    <img id="one"src="gonzo-png.png" class="animated fadeIn"alt="">
    <img id="two" class="animated fadeIn"src="kermit-the-frog.png" alt="">
    <img id="three" class="animated fadeIn"src="Fozzie-Bear.png" alt="">
  </div>
    <p id="wrong_letters"></p>
  <script src="muppet_murder.js"></script>
  </body>
</html>
